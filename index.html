<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Pomodoro Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">


     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="ngPomodoro" ng-controller="ctrPomodoro">

    <div id="container">
      <h1>Pomodoro clock</h1>
      <div id="buttons">
        <div id="break">
          <h2>Break Length</h2>
          <div class="time">
          <button ng-click="decreaseBreak()">-</button>
          <input type="number" ng-model="break">
          <button ng-click="increaseBreak()">+</button>
          </div>
        </div>

        <div id="session">

          <h2>Session length</h2>
          <div class="time">
          <button ng-click="decreaseSession()">-</button>
          <input type="number" ng-model="session">
          <button ng-click="increaseSession()">+</button>
          </div>
        </div>

      </div>

      <div id="clock">
        <h2 id="title">{{title}}</h2>
        <p id="Time">{{displayTime}}</p>
      </div>

      <div id="mainButtons">
        <button ng-click="startTimer()" id="start">Start</button>
        <button ng-click="finishAll()" id="stop">Stop</button>
      </div>

      <div id="sound">
      </div>

    </div>
  </body>
</html>
